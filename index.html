<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <main class="container">
        
        <input type="text"  id="display" disabled ><tr>
        <table>
              <tbody class="calcBody">
                 
                    <tr>   
                        <td><button style="color: red;" onclick="clean()">C</button></td>
                        <td><button style="color: orange;" onclick="backspace()"><</button></td>
                        <td><button onclick="insert('x')">x</button></td>
                        <td><button onclick="insert('/')">/</button>
                    </tr>
                        
                    <tr>
                        <td><button onclick="insert(9)">9</button></td>
                        <td><button onclick="insert(8)">8</button></td>
                        <td><button onclick="insert(7)">7</button></td>
                        <td><button onclick="insert('-')">-</button></td>
                    </tr><br>

                    <tr>
                        <td><button onclick="insert(6)">6</button></td>
                        <td><button onclick="insert(5)">5</button></td>
                        <td><button onclick="insert(4)">4</button></td>
                        <td><button onclick="insert('+')">+</button></td>
                    </tr><br>

                    <tr>
                        <td><button onclick="insert(3)">3</button></td>
                        <td><button onclick="insert(2)">2</button></td>
                        <td><button onclick="insert(1)">1</button></td>
                        <td rowspan="2"><button class="equal" style="color: blue;" onclick="calculate()">=</button></td>
                    </tr><br>

                    <tr>
                        <td colspan="2"><button  class="zero" onclick="insert(0)">0</button></td>
                        <td><button onclick="insert('.')">.</button></td>            
                     </tr><br>
              </tbody>
        </table>
        <h2 class="name">by: Brandon Nunes</h2>
    </main>
   
</body>
</html>
